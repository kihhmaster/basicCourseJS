<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
			let div = document.getElementsByTagName('div');
			console.log(div);
			let helloWorld = document.createElement('h3');
			helloWorld.innerHTML = 'Привет мир';
			div[0].appendChild(helloWorld);
			
    </script>
</body>
</html>
